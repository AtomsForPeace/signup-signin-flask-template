<html>
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='main.css') }}">
    <title>Flask App</title>
</head>
<body>
  <div class="inout">
    {% if current_user.is_authenticated() %}
      <a href="{{ url_for('signout') }}" class="button">Signout</a>
    {% else %}
      <a href="{{ url_for('signin') }}" class="button">Signin</a>
      <a href="{{ url_for('signup') }}" class="button">Signup</a>
    {% endif %}
  </div>
  <div align="center">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
